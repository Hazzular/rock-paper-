    <title>Document</title>
    <link rel="stylesheet" href="rock.css"></link>
    <script src="rock.js" defer></script>

<body>

  <div class= "results">
    <div>
        You

        Computer
        <span class="result-score" data-computer-score>0</span>
    </div>
    <!--<div class="result-selection winner"><img class= "image winner", src="rock.jpeg"></div>
    <div class= "result-selection"><img class="image" src="scissors.jpeg"></div> -->
